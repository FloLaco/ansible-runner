name: CI
on:
  push:
    branches:
      - devel

  pull_request:
    branches:
      - devel


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: quay.io/ansible/fedora34-test-container:2.1.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install test dependencies
        uses: ./.github/actions/setup

      - name: Run linters
        run: tox -e linters

  docs:
    name: Docs
    runs-on: ubuntu-latest
    container: quay.io/ansible/fedora34-test-container:2.1.0
    steps:
      - uses: actions/checkout@v2

      - name: Install test dependencies
        uses: ./.github/actions/setup

      - name: Build docs
        run: tox -e docs

  unit:
    name: Unit
    runs-on: ubuntu-latest
    container: quay.io/ansible/fedora34-test-container:2.1.0
    strategy:
      matrix:
        fail-fast: no
        python-version:
          - 3.8
          - 3.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        uses: ./.github/actions/setup
        with:
          needs_codecov: yes

      - name: Units
        run: |
          tox -e py test/unit/

      - name: Upload coverage data
        run: codecov --file test/coverage/coverage.xml

  integration:
    name: Integration
    runs-on: ubuntu-latest
    container: quay.io/ansible/fedora34-test-container:2.1.0
    strategy:
      matrix:
        fail-fast: no
        python-version:
          - 3.8
          - 3.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        uses: ./.github/actions/setup
        with:
          needs_codecov: yes

      - name: Units
        run: |
          tox -e py test/integration/

      - name: Upload coverage data
        run: codecov --file test/coverage/coverage.xml
